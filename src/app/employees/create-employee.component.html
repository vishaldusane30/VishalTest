
<!------ Include the above in your HEAD tag ---------->
<h2> Employee Registration</h2>

<section>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="project-request">
      <div class="container">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
          <div class="RequestForm">

            <div class="">

                <div class="form-group">
                  <input class="form-control" formControlName="firstname" placeholder="Name" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control"  formControlName="email" placeholder="Email Address" type="email">
                </div>
                <div class="form-group">
                  <input class="form-control" formControlName="mobNo"  placeholder="Contact Number" type="mobNo">
                </div>
                <div class="form-group">
                  <input id="dateOfBirth" formControlName="dateOfBirth"  type="text" bsDatepicker class="form-control" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" [bsConfig]="datePickerConfig" autocomplete="off"/>
                </div>
                <button type="submit" class="btn btn-info" style="background-color:  #7386d5;">Register</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
